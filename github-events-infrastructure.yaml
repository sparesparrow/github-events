{
  "AWSTemplateFormatVersion": "2010-09-09",
  "Description": "GitHub Events Monitor Infrastructure",
  "Parameters": {
    "TablePrefix": {
      "Type": "String",
      "Default": "github-events-",
      "Description": "Prefix for DynamoDB table names"
    }
  },
  "Resources": {
    "EventsTable": {
      "Type": "AWS::DynamoDB::Table",
      "Properties": {
        "TableName": {
          "Fn::Sub": "${TablePrefix}events"
        },
        "BillingMode": "PAY_PER_REQUEST",
        "AttributeDefinitions": [
          {
            "AttributeName": "id",
            "AttributeType": "S"
          },
          {
            "AttributeName": "repo_name",
            "AttributeType": "S"
          },
          {
            "AttributeName": "event_type",
            "AttributeType": "S"
          },
          {
            "AttributeName": "created_at",
            "AttributeType": "S"
          }
        ],
        "KeySchema": [
          {
            "AttributeName": "id",
            "KeyType": "HASH"
          }
        ],
        "GlobalSecondaryIndexes": [
          {
            "IndexName": "repo-created-index",
            "KeySchema": [
              {
                "AttributeName": "repo_name",
                "KeyType": "HASH"
              },
              {
                "AttributeName": "created_at",
                "KeyType": "RANGE"
              }
            ],
            "Projection": {
              "ProjectionType": "ALL"
            }
          }
        ]
      }
    },
    "ArtifactsBucket": {
      "Type": "AWS::S3::Bucket",
      "Properties": {
        "BucketName": {
          "Fn::Sub": "${TablePrefix}artifacts"
        },
        "WebsiteConfiguration": {
          "IndexDocument": "index.html",
          "ErrorDocument": "error.html"
        },
        "VersioningConfiguration": {
          "Status": "Enabled"
        }
      }
    },
    "LambdaExecutionRole": {
      "Type": "AWS::IAM::Role",
      "Properties": {
        "RoleName": {
          "Fn::Sub": "${TablePrefix}lambda-role"
        },
        "AssumeRolePolicyDocument": {
          "Version": "2012-10-17",
          "Statement": [
            {
              "Effect": "Allow",
              "Principal": {
                "Service": "lambda.amazonaws.com"
              },
              "Action": "sts:AssumeRole"
            }
          ]
        },
        "ManagedPolicyArns": [
          "arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole"
        ],
        "Policies": [
          {
            "PolicyName": "GitHubEventsAccess",
            "PolicyDocument": {
              "Version": "2012-10-17",
              "Statement": [
                {
                  "Effect": "Allow",
                  "Action": [
                    "dynamodb:PutItem",
                    "dynamodb:GetItem",
                    "dynamodb:Query",
                    "dynamodb:Scan"
                  ],
                  "Resource": {
                    "Fn::Sub": "arn:aws:dynamodb:${AWS::Region}:${AWS::AccountId}:table/${TablePrefix}*"
                  }
                },
                {
                  "Effect": "Allow",
                  "Action": [
                    "s3:PutObject",
                    "s3:GetObject"
                  ],
                  "Resource": {
                    "Fn::Sub": "${ArtifactsBucket}/*"
                  }
                }
              ]
            }
          }
        ]
      }
    }
  },
  "Outputs": {
    "EventsTableName": {
      "Description": "DynamoDB table for events",
      "Value": {
        "Ref": "EventsTable"
      }
    },
    "ArtifactsBucketName": {
      "Description": "S3 bucket for artifacts",
      "Value": {
        "Ref": "ArtifactsBucket"
      }
    },
    "WebsiteURL": {
      "Description": "Website URL",
      "Value": {
        "Fn::GetAtt": [
          "ArtifactsBucket",
          "WebsiteURL"
        ]
      }
    }
  }
}