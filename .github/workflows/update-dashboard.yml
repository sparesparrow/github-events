name: Update Dashboard

on:
  schedule:
    - cron: "*/30 * * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Prepare database
        run: |
          if [ ! -f database/events.db ]; then
            sqlite3 database/events.db < database/schema.sql
          fi

      - name: Fetch events (single cycle)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          RUN_ONCE: "1"
        run: |
          python service/github_monitor.py --once

      - name: Export dashboard data
        run: |
          python service/data_exporter.py

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/ database/events.db || true
          if ! git diff --cached --quiet; then
            git commit -m "Update dashboard data [CI]"
            git push
          fi
