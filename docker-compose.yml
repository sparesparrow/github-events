version: '3.9'

services:
  github-events-api:
    build: .
    ports:
      - "${HOST_PORT:-8000}:${API_PORT:-8000}"
    environment:
      - DATABASE_PATH=${DATABASE_PATH:-/app/data/github_events.db}
      - GITHUB_TOKEN=${GITHUB_TOKEN}
      - API_HOST=${API_HOST:-0.0.0.0}
      - API_PORT=${API_PORT:-8000}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "sh", "-c", "curl -f http://localhost:${API_PORT:-8000}/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

# Optional Postgres service could be added later if migrating off SQLite


